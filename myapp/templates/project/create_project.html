{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Create a new project</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mt-2">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
